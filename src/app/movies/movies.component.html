<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">Latest Movies</div>
        <div *ngIf="movies.length === 0; then noMovies else yesMovies"></div>
        <ng-template #noMovies>
          <div class="card-body">
            <p>No movies added yet</p>
          </div>
        </ng-template>
        <ng-template #yesMovies>
          <div class="card-body">
            <div *ngFor="let movie of movies" class="col-xs-12 col-sm-6">
              <div class="media">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe>
                <div class="media-body">
                  <div>
                    <small>{{movie.Title}}</small>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </ng-template>
      </div>

    </div>
    <div class="col-md-2">
      <div class="card">
        <div class="card-body">
          <p>
            <a [routerLink]="['add']"  class="btn btn-primary">Add Movie</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
