<app-navbar></app-navbar>
<div class="container">
  <h4>Latest Movies</h4>
  <div class="row">
    <div *ngIf="movies.length === 0; then noMovies else yesMovies"></div>
    <ng-template #noMovies>
      <div class="card-body">
        <p>No movies added yet</p>
      </div>
    </ng-template>
    <ng-template #yesMovies>
      <div *ngFor="let movie of movies" class="col-md-6 col-sm-6">
        <div class="card">
          <div class="card-header">{{movie.Title}}</div>
          <div class="card-body">
            <div class="media">
              <iframe width="420" height="315" [src]="(movie.Trailer_Url) | safe">
              </iframe>
            </div>
            <div class="card-footer">
              <p>{{movie.Title}}</p>
              <!-- <a routerLink="/movies/" + {{movie.ID}} ></a> -->
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
